name: blogclub
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: 2.0.9
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
flutter:
  uses-material-design: true
  assets:
    - assets/img/icons/
    - assets/img/posts/large/
    - assets/img/posts/small/
    - assets/img/posts/
    - assets/img/stories/
    - assets/img/background/
  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/avenir_regular.otf
        - asset: assets/fonts/avenir_bold.otf
          weight: 700